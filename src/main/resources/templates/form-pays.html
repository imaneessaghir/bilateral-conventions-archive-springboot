<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Ajouter un pays</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #d0e8f2, #f2f9ff);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .form-container {
            background: white;
            padding: 25px 30px;
            border-radius: 12px;
            box-shadow: 0px 4px 12px rgba(0,0,0,0.15);
            width: 350px;
            text-align: center;
        }

        h2 {
            margin-bottom: 20px;
            color: #0077b6;
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
            color: #333;
            text-align: left;
        }

        input[type="text"] {
            width: 100%;
            padding: 10px;
            border-radius: 8px;
            border: 1px solid #ccc;
            margin-bottom: 20px;
            font-size: 14px;
        }

        input[type="text"]:focus {
            outline: none;
            border-color: #0077b6;
            box-shadow: 0px 0px 6px rgba(0, 119, 182, 0.4);
        }

        button {
            background-color: #0077b6;
            color: white;
            border: none;
            padding: 10px 18px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 14px;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #023e8a;
        }
    </style>
</head>
<body>

<div class="form-container">
    <h2>Ajouter un pays</h2>
    <form th:action="@{/accords/savepays}" th:object="${pay}" method="post">
        <input type="hidden" th:field="*{id}" />
        <label for="nom">Entrez le pays :</label>
        <input type="text" th:field="*{nom}" id="nom" required />
        <button type="submit">Entrez</button>
    </form>
</div>

</body>
</html>
